<div class="background">

    <div class="d-flex align-items-center justify-content-center flex-column custom-height main-text">

        <div class="container teacher-container">
            <div class="row">
                <div class="col-md-6 teacher-img-container p-5">
                    <svg (click)="goBackToTeachers()" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                        fill="currentColor" class="bi bi-arrow-left-circle-fill back-arrow" viewBox="0 0 16 16">
                        <path
                            d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
                    </svg>
                    <img class="teacher-img" [src]="mentorData?.imgURL" [alt]="mentorData?.name">
                </div>

                <div class="col-md-6 p-3 teacher-text-container">
                    <h1 class="my-2">{{mentorData?.name}}</h1>
                    
                    <div>
                        <p style="white-space: pre-line;">{{mentorData?.description}}</p>
                    </div>
                    <!-- <ng-template #noData>
                        <p>Tartalom feltöltés alatt...</p>
                    </ng-template> -->

                    <div class="social-icons">
                        <div class="phone-icon d-flex flex-row">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M22 12C22 10.6868 21.7413 9.38647 21.2388 8.1731C20.7362 6.95996 19.9997 5.85742 19.0711 4.92896C18.1425 4.00024 17.0401 3.26367 15.8268 2.76123C14.6136 2.25854 13.3132 2 12 2V4C13.0506 4 14.0909 4.20703 15.0615 4.60889C16.0321 5.01099 16.914 5.60034 17.6569 6.34326C18.3997 7.08594 18.989 7.96802 19.391 8.93848C19.7931 9.90918 20 10.9495 20 12H22Z"
                                    fill="currentColor" />
                                <path
                                    d="M2 10V5C2 4.44775 2.44772 4 3 4H8C8.55228 4 9 4.44775 9 5V9C9 9.55225 8.55228 10 8 10H6C6 14.4182 9.58173 18 14 18V16C14 15.4478 14.4477 15 15 15H19C19.5523 15 20 15.4478 20 16V21C20 21.5522 19.5523 22 19 22H14C7.37259 22 2 16.6274 2 10Z"
                                    fill="currentColor" />
                                <path
                                    d="M17.5433 9.70386C17.8448 10.4319 18 11.2122 18 12H16.2C16.2 11.4485 16.0914 10.9023 15.8803 10.3928C15.6692 9.88306 15.3599 9.42017 14.9698 9.03027C14.5798 8.64014 14.1169 8.33081 13.6073 8.11963C13.0977 7.90869 12.5515 7.80005 12 7.80005V6C12.7879 6 13.5681 6.15527 14.2961 6.45679C15.024 6.7583 15.6855 7.2002 16.2426 7.75732C16.7998 8.31445 17.2418 8.97583 17.5433 9.70386Z"
                                    fill="currentColor" />
                            </svg>
                            <p class="mx-2">{{mentorData?.phone}}</p>
                        </div>
                        
                        <div class="email-icon d-flex flex-row">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M3.00977 5.83789C3.00977 5.28561 3.45748 4.83789 4.00977 4.83789H20C20.5523 4.83789 21 5.28561 21 5.83789V17.1621C21 18.2667 20.1046 19.1621 19 19.1621H5C3.89543 19.1621 3 18.2667 3 17.1621V6.16211C3 6.11449 3.00333 6.06765 3.00977 6.0218V5.83789ZM5 8.06165V17.1621H19V8.06199L14.1215 12.9405C12.9499 14.1121 11.0504 14.1121 9.87885 12.9405L5 8.06165ZM6.57232 6.80554H17.428L12.7073 11.5263C12.3168 11.9168 11.6836 11.9168 11.2931 11.5263L6.57232 6.80554Z"
                                    fill="currentColor" />
                            </svg>
                            <p class="mx-2">{{mentorData?.email}}</p>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button (click)="goToEnroll()" type="button"
                            class="btn btn-primary enroll-btn">Jelentkezés</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
